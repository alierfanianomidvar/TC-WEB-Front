<section class="" id="page0" style="background-color: #222 ; height: 100%; padding-top: 40px; padding-bottom: 10px">

    <div style="background-color: #222 ; height: 100%">
        <br>
        <h1 style="text-align: center ; color: darkred" class="myInfo">Add your Car</h1>
        <form id="msform">
            <ul id="progressbar">
                <li class="active">Car Information</li>
            </ul>
            <fieldset>
                <h2 class="fs-title">Add your car</h2>


                <!--part of upload img -->
                <h6 > upload your photo</h6>
                <div class="container">
                    <div class="upload-img">
                        <div class="img-edit">
                            <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg , .tiff" />
                            <label for="imageUpload" class=" "><span
                                    class="glyphicon glyphicon-camera" style="padding-right: 3px ; margin-top: 8px ; margin-left: 1px"></span></label>
                        </div>
                        <div class="img-preview">
                            <div id="imagePreview" style="background-image: url(../img/upload.png);">
                            </div>
                        </div>
                    </div>
                </div>


                <!-- part of add thr info -->
                <input type="text" name="car-name" placeholder="Car name">
                <input type="text" name="car-company" placeholder="Car company">
                <input type="text" name="year" placeholder="Year of manufacture of your car?!">
                <!--<input type="text" name="gender" placeholder="Gender">-->
                <select name="automate">
                    <option value="automate">automate</option>
                    <option value="manual">manual</option>
                </select>
                <input type="text" name="price" placeholder="Cost ...">
                <input type="text" name="color" placeholder="Color of your car">
                <input type="text" name="kilometer" placeholder="Kilometer">
                <input type="text" name="description" placeholder="About your car...">
                <input type="button" name="next" class="next action-button" value="Add" id="mySubmit"/>
            </fieldset>
        </form>
    </div>


</section>
