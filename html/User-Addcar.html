<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/User-AddCar.css" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="icon" href="../img/icon.png">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"

</head>

<body>

<div class="bg-image"></div>

<form id="msform">
    <fieldset>
        <h2 class="fs-title">Add your car</h2>
        <input type="text" name="car-name" placeholder="Car name">
        <input type="text" name="car-company" placeholder="Car company">
        <input type="text" name="year" placeholder="Year of manufacture of your car?!">
        <select name="automate">
            <option value="automate">automate</option>
            <option value="manual">manual</option>
        </select>
        <input type="text" name="color" placeholder="Color of your car">
        <input type="text" name="price" placeholder="Price of your car">
        <input type="text" name="kilometer" placeholder="Kilometer">
        <input type="text" name="description" placeholder="About your car...">
        <input type="button" name="next" class="next action-button" value="Add" id="mySubmit"/>
    </fieldset>
</form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

</body>
