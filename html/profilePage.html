<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TC</title>
    <link rel="icon" href="../img/icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">


    <link rel="stylesheet" href="../css/profilePage.css" type="text/css">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="bg-image"></div>

<form id="msform">
    <ul id="progressbar">
        <li class="active">Information</li>
        <li>Rent</li>
    </ul>
    <fieldset>
        <div class="well">
            <h4>Car model</h4>
            <p id="myName"></p>
        </div>
        <div class="well">
            <img src="../img/mohamad-rashidi-717605-unsplash.jpg" style="height: 250px ; width: 300px">
        </div>
        <div class="row" >
            <div class="col-sm-12">
                <div class="well">
                    <p class="text-left">Cost: <b id="myCost"></b></p>
                </div>
                <dic class =" row">
                    <div class="well column">
                        <p class="text-left">Year: <b id="myYear"></b></p>
                    </div>
                    <div class="well column">
                        <p class="text-left">kilometer: <b id="myKilometer"></b> km</p>
                    </div>
                    <div class="well column">
                        <p class="text-left">automatic: <b id="myAutomatic"></b></p>
                    </div>
                </dic>
                <div class="well">
                    <p class="text-left">color: <b id="myColor"></b></p>
                </div>
            </div>
        </div>
        <div class="well">
            <p class="text-left"> description: <b id="myDescription"></b></p>
        </div>
        <input type="button" name="next" id="myNext" class="next action-button col-md-2" style="float: right" value="Next"/>
    </fieldset>
    <fieldset>

    </fieldset>
</form>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

<script src="../js/vendor/jquery-3.3.1.min.js"></script>
<script src="../js/ProfilePage.js"></script>
<script src="../js/UserProfile.js"></script>

</body>

</html>
